    <h1>A lo largo del curso, hemos catado los siguientes vinos:</h1>
    <div id="wineCards">
  
    <script>
      // Función para consumir la API y mostrar los datos en tarjetas
      async function fetchRedWines() {
        try {
          const response = await fetch('https://api.sampleapis.com/wines/reds');
          const data = await response.json();
  
          const wineCardsContainer = document.getElementById('wineCards');
  
          data.forEach((wine) => {
            const card = document.createElement('div');
            card.classList.add('wine-card');
  
            const winery = document.createElement('p');
            winery.textContent = `Winery: ${wine.winery}`;
  
            const wineName = document.createElement('p');
            wineName.textContent = `Wine: ${wine.wine}`;
  
            const image = document.createElement('img');
            image.src = wine.image;
            image.alt = wine.wine;
  
            card.appendChild(winery);
            card.appendChild(wineName);
            card.appendChild(image);
  
            wineCardsContainer.appendChild(card);
          });
        } catch (error) {
          console.error('Hubo un error al obtener los datos de la API:', error);
        }
      }
  
      fetchRedWines();
    </script>
